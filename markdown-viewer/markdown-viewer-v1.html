<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown Viewer</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/9.1.2/marked.min.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            line-height: 1.6;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: #f5f5f5;
        }
        #editor {
            width: 100%;
            height: 200px;
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-family: monospace;
        }
        #preview {
            padding: 20px;
            background: white;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        #preview img {
            max-width: 100%;
        }
        #preview code {
            background: #f0f0f0;
            padding: 2px 4px;
            border-radius: 3px;
        }
        #preview pre code {
            display: block;
            padding: 10px;
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <h1>Markdown Viewer</h1>
    <textarea id="editor" placeholder="Enter your Markdown here..."></textarea>
    <div id="preview"></div>

    <script>
        const editor = document.getElementById('editor');
        const preview = document.getElementById('preview');

        // Set up marked options
        marked.setOptions({
            breaks: true,
            gfm: true
        });

        // Initial sample content
        editor.value = `# Welcome to Markdown Viewer

This is a simple Markdown viewer. You can:

* Write Markdown in the textarea above
* See the HTML preview below
* Use **bold**, *italic*, and other Markdown features

## Code Example

\`\`\`javascript
function hello() {
    console.log("Hello, Markdown!");
}
\`\`\`

> This preview updates in real-time as you type.`;

        // Update preview function
        function updatePreview() {
            const markdownText = editor.value;
            const htmlContent = marked.parse(markdownText);
            preview.innerHTML = htmlContent;
        }

        // Listen for input changes
        editor.addEventListener('input', updatePreview);

        // Initial preview
        updatePreview();
    </script>
</body>
</html>
